<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aquarium.css">
    <title>Aquarium</title>
</head>
<body>
    <div id="water">
        <div id="water-layer-1" class="water-layers"></div>
        <div id="water-layer-2" class="water-layers"></div>
        <div id="water-layer-3" class="water-layers"></div>
    </div>

    <div id="fish1" class="fish">
        <span class="tail"></span>
        <span class="bubble"></span>
    </div>
    <div id="fish2" class="fish">
        <span class="tail"></span>
        <span class="bubble"></span>
    </div>
    <div id="fish3" class="fish">
        <span class="tail"></span>
        <span class="bubble"></span>
    </div>
    <div id="fish4" class="fish">
        <span class="tail"></span>
        <span class="bubble"></span>
    </div>
    <div class="large-fish">
        <div class="eye">
          <span></span>
        </div>
        <div id="large-fish-1" class="fish-shell">
          <div class="fish-neck shell-1"></div>
          <div class="fish-neck shell-2"></div>
          <div class="fish-neck shell-3"></div>
          <div class="fish-neck shell-4 "></div>
          <div class="fish-neck shell-5"></div>
          <div class="fish-neck shell-6"></div>
          <div class="fish-neck shell-7"></div>
          <div class="fish-neck shell-8 "></div>
        </div>
        <div class="fish-tail"></div>
    </div>
    <div id="large-fish-2" class="large-fish">
        <div class="eye">
          <span></span>
        </div>
        <div class="fish-shell">
          <div class="fish-neck shell-1"></div>
          <div class="fish-neck shell-2"></div>
          <div class="fish-neck shell-3"></div>
          <div class="fish-neck shell-5"></div>
          <div class="fish-neck shell-6"></div>
          <div class="fish-neck shell-7"></div>
        </div>
        <div class="fish-tail"></div>
    </div>
    <div id="sand">
        <div id="light-sand"></div>
        <div id="rock-1" class="rocks"></div>
        <div id="rock-2" class="rocks"></div>
        <div id="rock-3" class="rocks"></div>
        <div id="rock-4" class="rocks"></div>
        <div id="rock-5" class="rocks"></div>
        <div id="rock-6" class="rocks"></div>
    </div>
</body>
</html>
